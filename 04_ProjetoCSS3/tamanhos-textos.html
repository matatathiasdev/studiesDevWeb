<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Tamanho de Textos</title>

        <style type="text/css">
            div{
                font-size: 30px;

            }
            .texto{
                font-size: 2em;
                /*
                px -> tamanho fixo
                % -> tamanho relativo
                em -> tamanho relativo ao container pai
                */
            }

            .texto2{
                font-size: 1em
            }

        </style>

    </head>
    <body>

        <div>
            <p class="texto">Conteudo</p>
            <p class="texto2">Conteudo</p>
        </div>

    </body>
</html>
